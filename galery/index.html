<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plugins</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">	
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p>Тут будет текст</p>
		</div>
		<div class="col-md-12">
			<hr>
			<div class="gallery text-center">
				<div class="row">
					<div class="col-sm-2 col-xs-6">
						<img src="img/p1.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p2.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p3.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p4.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p5.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p6.jpg" alt="" class="thumbnail pic">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 col-xs-6">
						<img src="img/p7.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p8.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p9.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p10.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p11.jpg" alt="" class="thumbnail pic">
					</div>
					<div class="col-sm-2 col-xs-6">
						<img src="img/p12.jpg" alt="" class="thumbnail pic">
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
</div>
<div style="height: 1000px;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
	$(window).scroll(function(){
		var wScroll = $(this).scrollTop();
		$('.gallery .row').each(function(){
			if(wScroll + 400 > $(this).offset().top && !$(this).hasClass('isshow')){
				$(this).addClass('isshow');
				$(this).find('.pic').each(function(i, el){
					setTimeout(function(){
						$(el).addClass('showing');
					}, 100 * i);
				});
			}

			if(wScroll + 600 < $(this).offset().top && $(this).hasClass('isshow')){
				$(this).removeClass('isshow');
				$(this).find('.pic').each(function(i, el){
					$(el).removeClass('showing');
				});
			}
		});
	});
</script>

</body>
</html>
